language: ruby
sudo: false

rvm:
- 2.2
cache: bundler

notifications:
  email: false
  hipchat:
    rooms:
      secure: 
    on_success: never
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
